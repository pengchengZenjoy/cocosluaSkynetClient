syntax = "proto2";
package s2c;

message S2CMsg {
  enum msgType {
  	CHAT = 0;
    CHATLIST = 1;
    CONNECTINFO = 2;
    ROOMLIST = 3;
    ENTERROOMSUCCESS = 4;
  }
  required msgType msgId = 1;
  message ChatInfoPb {
    required string chatContent = 1;
  }
  repeated ChatInfoPb chatList = 2;
  optional string connectContent = 3;
  repeated int32 roomList = 4;
  optional int32 roomId = 5;
}